<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AV女優的タイプ診断</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="diagnosisForm">
  <h2>AV女優的タイプ診断</h2>

  <div class="question">
    <p>Q1. 年齢は？</p>
    <label><input type="radio" name="q1" value="A"> 40歳以上</label>
    <label><input type="radio" name="q1" value="B"> 30歳以上40歳未満</label>
    <label><input type="radio" name="q1" value="C"> 20歳以上30歳未満</label>
    <label><input type="radio" name="q1" value="D"> 18歳以上</label>
  </div>

  <div class="question">
    <p>Q2. 髪の長さは？</p>
    <label><input type="radio" name="q2" value="A"> ロングヘアー</label>
    <label><input type="radio" name="q2" value="B"> ミディアム</label>
    <label><input type="radio" name="q2" value="C"> ボブ</label>
    <label><input type="radio" name="q2" value="D"> ボーイッシュ</label>
  </div>

  <div class="question">
    <p>Q3. 身長は？</p>
    <label><input type="radio" name="q3" value="A"> 170以上</label>
    <label><input type="radio" name="q3" value="B"> 160以上170未満</label>
    <label><input type="radio" name="q3" value="C"> 150以上160未満</label>
    <label><input type="radio" name="q3" value="D"> 150未満</label>
  </div>

  <div class="question">
    <p>Q4. おっぱいは？</p>
    <label><input type="radio" name="q4" value="A"> 爆乳</label>
    <label><input type="radio" name="q4" value="B"> 巨乳</label>
    <label><input type="radio" name="q4" value="C"> 美乳</label>
    <label><input type="radio" name="q4" value="D"> 貧乳</label>
  </div>

  <div class="question">
    <p>Q5. まんげは？</p>
    <label><input type="radio" name="q5" value="A"> 未処理</label>
    <label><input type="radio" name="q5" value="B"> しっかり</label>
    <label><input type="radio" name="q5" value="C"> 整えてるやつ</label>
    <label><input type="radio" name="q5" value="D"> パイパン</label>
  </div>

  <div class="question">
    <p>Q6. 目は？</p>
    <label><input type="radio" name="q6" value="A"> ぱっちり</label>
    <label><input type="radio" name="q6" value="B"> たれ目</label>
    <label><input type="radio" name="q6" value="C"> つり目</label>
    <label><input type="radio" name="q6" value="D"> 切れ長</label>
  </div>

  <div class="question">
    <p>Q7. 体系は？</p>
    <label><input type="radio" name="q7" value="A"> スリム</label>
    <label><input type="radio" name="q7" value="B"> 標準</label>
    <label><input type="radio" name="q7" value="C"> むっちり</label>
    <label><input type="radio" name="q7" value="D"> 太め</label>
  </div>

  <div class="question">
    <p>Q8. 雰囲気は？</p>
    <label><input type="radio" name="q8" value="A"> 清楚系</label>
    <label><input type="radio" name="q8" value="B"> クール系</label>
    <label><input type="radio" name="q8" value="C"> かわいい系</label>
    <label><input type="radio" name="q8" value="D"> 大人っぽい</label>
  </div>

  <div class="question">
    <p>Q9. 喘ぎ声は</p>
    <label><input type="radio" name="q9" value="A"> 猛獣</label>
    <label><input type="radio" name="q9" value="B"> 普通</label>
    <label><input type="radio" name="q9" value="C"> 控え目</label>
    <label><input type="radio" name="q9" value="D"> マグロ</label>
  </div>

  <div class="question">
    <p>Q10. 最も大事なのは？</p>
    <label><input type="radio" name="q10" value="A"> 演技力</label>
    <label><input type="radio" name="q10" value="B"> 支配力</label>
    <label><input type="radio" name="q10" value="C"> 表現力</label>
    <label><input type="radio" name="q10" value="D"> ドカえろ</label>
  </div>

  <button type="submit">診断する</button>
</form>
<div id="result"></div>

<script src="script.js"></script>
</body>
</html>
